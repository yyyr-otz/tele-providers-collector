name: 清除日志
run-name: ${{ github.actor }} 正在按计划清除runners
on:
  schedule:
    - cron: '0 0 */1 * *'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0.5
          keep_minimum_runs: 6
