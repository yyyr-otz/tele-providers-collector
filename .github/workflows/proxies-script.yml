name: proxy_script
run-name: ${{ github.actor }} is scripting proxies
on:
  push:
#    branches:
#      - master
#    paths:
#      - 'script/**'
#  schedule:
#    - cron: '*/200 * * * *' 

  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  proxy_script:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository Contents # 拉取
        uses: actions/checkout@v4

      - name: Setup Python # 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Install latest python
          
      - name: Install Python Packages Requirements # 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r ./script/requirements-script.txt
          
      - name: Execute Python Script # 节点爬取
        run: python ./script/script-main.py

      - name: Commit Files # 提交
        run: |
          git config --local user.email "932624033@qq.com"
          git config --local user.name "yyyr-otz"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "节点资源更新 $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M %Z')" --allow-empty)
      
      - name: Push Changes # 推送
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACTIONS_SECRETS_TOKEN }}
          branch: master
        
      - name: Clean Up Files 
        run: |
          git checkout --orphan latest_branch
          git rm -r -f ./script/__pycache__
          git config --local user.email "932624033@qq.com"
          git config --local user.name "yyyr-otz"
          git add -A
          git commit -am "节点资源更新 $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M %Z')"
          git branch -D master
          git branch -m master
          git push -f origin master

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.ACTIONS_SECRETS_TOKEN }}
          branch: master
